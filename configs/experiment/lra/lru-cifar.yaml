# @package _global_
defaults:
  - /pipeline: cifar
  - /model: lru
  - override /scheduler: cosine_warmup

model:
  dropout: 0.1
  tie_dropout: true
  n_layers: 6
  d_model: 512
  prenorm: false
  norm: batch
  layer:
    d_model: 384
    activation: gelu
    mult_act: null
    rnn_parameterization: lru
    rmin: 0.9
    rmax: 0.999
    max_phase_factor: 2.0

dataset:
  grayscale: true

loader:
  batch_size: 50

optimizer:
  lr:  0.005
  weight_decay: 0.05

trainer:
  max_epochs: 200

scheduler:
  num_training_steps: 180000  # 200 epochs
  num_warmup_steps: 18000

train:
  lr_factor: 0.25
  seed: 2222
